<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">✏️ Edit Entry</h2>
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="date" class="form-label">Work Date</label>
        <input type="date" name="date" value="{{ entry.work_date }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="start" class="form-label">Start Time</label>
        <input type="time" name="start" value="{{ entry.start_time.strftime('%H:%M') }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="end" class="form-label">End Time</label>
        <input type="time" name="end" value="{{ entry.end_time.strftime('%H:%M') }}" class="form-control" required>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
